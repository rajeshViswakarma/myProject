<app-navigation></app-navigation>
<section>
    <div class="container"><br/><br/>
        <div class="row">
            <div class="col-md-12">
                <div class="section-heading">
                    <h4>{{blogs.headingh4 | uppercase}}</h4>
                    <p>{{blogs.headingPara}}</p>
                </div>
            </div>
        </div>






        <div class="row">
            <div class="wrapper">
                <div class="col-md-12">
                    <div class="row">

                        <div class= "col-md-4" *ngFor = "let blogValue of blogs.blogList">
                          <div class="thumbnail">
                            <img src="{{blogValue.images}}" alt="" class="img-responsive">
                            <div class="text-content">
                                <h4>{{blogValue.title}}</h4>
                                <ul class="info-post">
                                    <li><i class="fa fa-user"></i>{{blogValue.author}}</li>
                                    <li><i class="fa fa-calendar"></i>{{blogValue.calenderDate}}</li>
                                    <li><i class="fa fa-wechat"></i>{{blogValue.totalComments}}</li>
                                </ul>
                                <p>{{blogValue.para}}</p>
                                <div class="primary-button"><a href="#">Read More</a></div>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
